<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Channel</title>

    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/64517a6b26.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <!-- Responsive Top-navbar -->
    <div class="menu-wrap">
        <a href="#">
            <img src="./res/logo.svg" class="logo-img" alt="Brand logo">
        </a>
        <input type="checkbox" id="checkbox"> <!-- Checkbox hack -->
        <nav>
            <ul>
                <li><a href="#">EPISODIOS</a></li>
                <li><a href="#">NOSOTROS</a></li>
                <li><a href="#">ENTREVISTAS</a></li>
                <li><a href="#">TÓPICOS</a></li>
            </ul>
        </nav>
        <label for="checkbox">
            <i class="fas fa-bars menu-icon"></i>
        </label>
    </div>
    
    <header>
        <h1>Hello <span>world</span> pale blue dot.</h1>
        <p>Un podcast que explora el mundo de la programación. Nuevos episodios, todos los jueves cada 15 días.</p>
        <button type="button">CONOCÉ MÁS</button>
    </header>

    <main>
        <section>
            <div class="podcast-container">
                <h2>Episodios</h2>
            </div>
        </section>
    </main>
    
    <footer>
    
    </footer>

</body>
</html>
